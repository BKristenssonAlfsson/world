<mat-toolbar color="primary" class="mat-elevation-z8 header">
  <button mat-button routerLink="" [routerLinkActive]><mat-icon>home</mat-icon></button>
  <button mat-button [matMenuTriggerFor]="appMenu"><mat-icon>info</mat-icon></button>
  <mat-menu #appMenu="matMenu">
    <button mat-menu-item routerLink="/continent" [routerLinkActive]>Continents</button>
    <button mat-menu-item routerLink="/country" [routerLinkActive]>Countries</button>
    <button mat-menu-item routerLink="/language" [routerLinkActive]>Languages</button>
    <button mat-menu-item routerLink="/city" [routerLinkActive]>Cities</button>
  </mat-menu>

  <button mat-button [matMenuTriggerFor]="user"><mat-icon>person</mat-icon></button>
  <mat-menu #user="matMenu">
    <button mat-menu-item routerLink="/login" [routerLinkActive]>Log in</button>
  </mat-menu>
</mat-toolbar>
