<mat-grid-list cols="10" rowHeight = "2:1">
  <mat-grid-tile colspan="1" [rowspan]="6">
    <mat-list>
      <mat-selection-list *ngFor="let continent of continents; let i = index" #selectedContinent (selectionChange)="onSelection(continent)">
        <mat-list-option>{{continent.continent}}</mat-list-option>
      </mat-selection-list>
    </mat-list>
  </mat-grid-tile>
  <mat-grid-tile [rowspan]="6">
    <mat-list role="list">
      <mat-list-item role="listitem" *ngFor="let country of countriesOne"><a href="#">{{country}}</a></mat-list-item>
    </mat-list>
  </mat-grid-tile>
